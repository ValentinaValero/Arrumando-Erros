<script>
    const produtos = document.querySelectorAll('.produto');

    produtos.forEach(produto => {
        produto.addEventListener('mouseenter', function () {
            let texto = document.createElement('p');
            texto.textContent = produto.querySelector('img').alt;
            texto.style.fontSize = '15px';
            texto.style.textAlign = 'center';
            texto.style.marginTop = '10px';
            texto.style.fontWeight = 'bold';

            if (!produto.querySelector('p')) {
                produto.appendChild(texto);
            }
        });

        produto.addEventListener('mouseleave', function () {
            let textoExistente = produto.querySelector('p');
            if (textoExistente) {
                produto.removeChild(textoExistente);
            }
        });
    });

    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');

        if (body.classList.contains('dark')) {
            themeIcon.src = "https://i.ibb.co/p6PfNXhH/Luapng.png";  // lua
            themeIcon.alt = "Lua";
        } else {
            themeIcon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // sol
            themeIcon.alt = "Sol";
        }
    });


</script>
