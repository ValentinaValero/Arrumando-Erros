<script>
  // Seleciona todos os elementos com a classe 'produto'
  const produtos = document.querySelectorAll('.produto');

  // Itera sobre cada produto para adicionar eventos de mouse
  produtos.forEach(produto => {
    // Adiciona um evento ao passar o mouse sobre o produto
    produto.addEventListener('mouseenter', function () {
      // Cria um elemento de par√°grafo para exibir o texto alternativo da imagem
      let texto = document.createElement('p');
      texto.textContent = produto.querySelector('img').alt;
      texto.style.fontSize = '15px';
      texto.style.textAlign = 'center';
      texto.style.marginTop = '10px';
      texto.style.fontWeight = 'bold';

      // Verifica se o par√°grafo j√° existe para evitar duplica√ß√£o
      if (!produto.querySelector('p')) {
        produto.appendChild(texto);
      }
    });

    // Adiciona um evento para remover o texto ao retirar o mouse do produto
    produto.addEventListener('mouseleave', function () {
      let textoExistente = produto.querySelector('p');
      if (textoExistente) {
        produto.removeChild(textoExistente);
      }
    });
  });

  // Seleciona os elementos relacionados √† altern√¢ncia de tema
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  // Adiciona um evento de clique para alternar entre temas claro e escuro
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark');

    // Atualiza o √≠cone conforme o tema escolhido
    if (body.classList.contains('dark')) {
      themeIcon.src = "https://i.ibb.co/p6PfNXhH/Luapng.png";
      themeIcon.alt = "Lua"; // √çcone da Lua para modo escuro
    } else {
      themeIcon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png";
      themeIcon.alt = "Sol"; // √çcone do Sol para modo claro
    }
  });
</script>
